<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    <h1>Welcome to Dojo WishLists!</h1>
    <h2>Please Register:</h2>
    <hr>
    <form action="/register" method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" placeholder="Your Name"><br><br>
        Username: <input type="text" name="username" placeholder="Username"><br><br>
        Password: <input type="password" name="password" placeholder="Password"><br><br>
        Confirm: <input type="password" name="confirm" placeholder="Confirm password"><br><br>
        Date Hired: <input type="date" name="hired"><br><br>
        <input type="submit" value="Register"><br><br>
    </form>
    <hr><br>
    <h2>Log in:</h2>
    <hr>
    <form action="/login" method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username" placeholder="Username"><br><br>
        Password: <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
